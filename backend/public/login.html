<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">街口登入</h1>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">使用者名稱</label>
              <input type="text" class="form-control" id="username" placeholder="輸入使用者名稱" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">密碼</label>
              <input type="password" class="form-control" id="password" placeholder="輸入密碼" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">登入</button>
            </div>
            <div class="text-center mt-3">
              <a href="#" class="btn btn-link">註冊</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate login logic (this would usually involve sending a request to your server)
            console.log('Login attempt:', {username, password});

            // Here you would implement your login logic, e.g., using Fetch to send credentials to your Fastify server
            // For now, we'll just simulate a successful login
            alert('Login successful!');
        });
    </script>
  </body>
</html>
